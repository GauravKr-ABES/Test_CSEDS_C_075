<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-card">
        <img src="dumbell.webp" alt="Product Image" class="product-image">
        <h2 class="product-name">Dumbbell</h2>
        <p class="product-price">Rs. 1199/-</p>
        <p class="product-description">Dinetic Steel Dumbbell Set 2.5KG X 2 PCS, 1 Pair Dumbbells, Steel Dumbbells, Home Gym Fixed Weight Dumbbell (2.5 kg)</p>
        <div class="product-quantity">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" value="1" min="1">
        </div>
        <p class="total-price">Total Price: Rs. 1199</p>
        <button class="buy-now-button" onclick="addToCart()">Buy Now</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
